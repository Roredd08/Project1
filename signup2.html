<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        --> 
            <script>
            function changeOptions(selectEl) {
                let selectedValue = selectEl.options[selectEl.selectedIndex].value;
                let subForms = document.getElementsByClassName('buyerSellerForm')
                for (let i = 0; i < subForms.length; i += 1) {
                  if (selectedValue === subForms[i].name) {
                    subForms[i].setAttribute('style', 'display:block')
                  } else {
                    subForms[i].setAttribute('style', 'display:none') 
                  }
                }
              }
            </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>     
    </head>
    <body>
        <!-- Login 2 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Welcome to Cyber HUB</h3><br>
                  <h5 style="text-align: center;">Enter details below to register</h5>
                </div>
              </div>
            </div>
                <label class="form-label">Are you a Buyer/Seller?</label>
                <select class="form-select form-select-lg" onchange="changeOptions(this)">
                    <option value=""></option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            <form action="#!" class="buyerSellerForm" name="buyer" id="buyer" style="display:none">
              <div class="row gy-3 gy-md-4 overflow-hidden">

                <div class="col-12">
                    <label for="first" class="form-label">First Name:<span class="text-danger">*</span></label> 
                    <input type="text" id="first" class="form-control"
                        name="first"
                        placeholder="Enter your first name" required> 
                </div>
                <div class="col-12">
                    <label for="last" class="form-label">Last Name:<span class="text-danger">*</span></label> 
                    <input type="text" id="last" class="form-control"
                        name="last"
                        placeholder="Enter your last name" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email:<span class="text-danger">*</span></label> 
                    <input type="email" id="email" class="form-control"
                        name="email"
                        placeholder="Enter your email" required>
                </div>
                <div class="col-12">
                    <label for="dob" class="form-label">Date of Birth:</label> 
			        <input type="date" class="form-control"
				        id="dob" name="dob"
				        placeholder="Enter your DOB" required> 
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password:<span class="text-danger">*</span></label> 
			        <input type="password" id="password"
				    name="password" class="form-control"
				    placeholder="Enter your password"
				    pattern= 
				        "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
				    title="Password must contain at least one number, 
					    one alphabet, one symbol, and be at 
					    least 8 characters long">
                </div>
                <div class="col-12">
                    <label for="repassword" class="form-label">Re-type Password:<span class="text-danger">*</span></label> 
			        <input type="password" id="repassword"
				        name="repassword" class="form-control"
				        placeholder="Re-Enter your password" required> 
			        <span id="pass"></span> 
                </div>
                <div class="col-12">
                    <label for="mobile" class="form-label">Contact:<span class="text-danger">*</span></label> 
			        <input type="text" id="mobile"
				    name="mobile" class="form-control"
				    placeholder="Enter your Mobile Number" required 
				    maxlength="10">
                </div>
                <div class="col-12">
                    <label for="gender" class="form-label">Gender:</label> 
			        <select id="gender" name="gender" required class="form-control"> 
				    <option value="male">Male</option> 
				    <option value="female">Female</option> 
				    <option value="other">Other</option> 
			        </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary" type="submit">Register as a Buyer</button>
                  </div>
                </div>
              </div>
            </form>


            <form action="#!" class="buyerSellerForm" name="seller" id="seller" style="display:none">
                <div class="row gy-3 gy-md-4 overflow-hidden">
        
                    <div class="col-12">
                        <label for="businessname" class="form-label">Business Full Name:<span class="text-danger">*</span></label> 
                        <input type="text" id="businessname" class="form-control"
                            name="businessname"
                            placeholder="Enter your business name" required> 
                    </div>
                    <div class="col-12">
                        <label for="semail" class="form-label">Email:<span class="text-danger">*</span></label> 
                        <input type="email" id="semail" class="form-control"
                            name="semail"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="col-12">
                        <label for="sdob" class="form-label">Date of Incorporation:</label> 
                        <input type="date" class="form-control"
                            id="sdob" name="sdob"
                            placeholder="Enter your DOB" required> 
                    </div>
                    <div class="col-12">
                        <label for="stax" class="form-label">Tax Identification Number:<span class="text-danger">*</span></label> 
                        <input type="text" id="stax" class="form-control"
                            name="stax"
                            placeholder="Enter your tax identification number" required>
                    </div>
                    <div class="col-12">
                        <label for="bmodel" class="form-label">Business Model: </label> 
                        <select id="bmodel" name="bmodel" required class="form-control"> 
                        <option value="indseller">Individual Seller</option> 
                        <option value="llcseller">LLC Business Entity</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="fulfillmodel" class="form-label">Mode of fulfillment: </label> 
                        <select id="fulfillmodel" name="fulfillmodel" required class="form-control"> 
                        <option value="indfulfill">Fulfilled by Merchant</option> 
                        <option value="needfulfill">Need fulfillment support</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password:<span class="text-danger">*</span></label> 
                        <input type="password" id="spassword"
                        name="spassword" class="form-control"
                        placeholder="Enter your password"
                        pattern= 
                            "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
                        title="Password must contain at least one number, 
                            one alphabet, one symbol, and be at 
                            least 8 characters long">
                    </div>
                    <div class="col-12">
                        <label for="repassword" class="form-label">Re-type Password:<span class="text-danger">*</span></label> 
                        <input type="password" id="repassword"
                            name="repassword" class="form-control"
                            placeholder="Re-Enter your password" required> 
                        <span id="pass"></span> 
                    </div>
                    <div class="col-12">
                        <label for="mobile" class="form-label">Contact:<span class="text-danger">*</span></label> 
                        <input type="text" id="smobile"
                        name="smobile" class="form-control"
                        placeholder="Enter your Mobile Number" required 
                        maxlength="10">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                        </div>
                      </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-lg btn-primary" type="submit">Register as a Seller</button>
                      </div>
                    </div>
                  </div>
                </form>


          </div>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
